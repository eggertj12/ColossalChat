<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Colossal Chat</title>

        <link href='http://fonts.googleapis.com/css?family=Ubuntu' rel='stylesheet' type='text/css'>
        
        <!-- build:css styles/styles.css -->
        <link rel="stylesheet" href="styles/bootstrap.min.css">
        <link rel="stylesheet" href="styles/styles.css">
        <!-- endbuild -->

        <link rel="author" href="humans.txt">
    </head>
    <body data-ng-app="ColossalChat">
        <header class="main">
            <h1>Colossal Chat</h1>
        </header>
        <div id="templateContainer" class="container" data-ng-view="">
        </div>

        <!-- Get socket.io from chatServer -->
        <script src="//localhost:8080/socket.io/socket.io.js"></script>        

        <!-- External js dependencies -->
        <!-- build:js js/components.js -->
        <script src="bower_components/angular/angular.js"></script>
        <script src="bower_components/angular-resource/angular-resource.js"></script>
        <script src="bower_components/angular-route/angular-route.js"></script>
        <script src="bower_components/momentjs/moment.js"></script>
        <script src="bower_components/underscore/underscore.js"></script>
        <script src="bower_components/angular-bootstrap/ui-bootstrap.min.js"></script>
        <script src="bower_components/angular-bootstrap/ui-bootstrap-tpls.min.js"></script>
        <!-- endbuild -->
        <!-- this component is not minification safe -->
        <script src="bower_components/angular-socket-io/socket.js"></script>

        <!-- Application code -->
        <!-- build:js js/app.js -->
        <script src="js/app.js"></script>
        <script src="js/services/Settings.js"></script>
        <script src="js/services/Socket.js"></script>
        <script src="js/services/Lang.js"></script>
        <script src="js/services/User.js"></script>
        <script src="js/services/Room.js"></script>
        <script src="js/services/ChatBackend.js"></script>
        <script src="js/controllers/MainCtrl.js"></script>
        <script src="js/controllers/ChatCtrl.js"></script>
        <script src="js/controllers/RoomCtrl.js"></script>
        <script src="js/filters/Count.js"></script>
        <script src="js/filters/Users.js"></script>
        <script src="js/filters/Time.js"></script>
        <script src="js/directives/autoscroll.js"></script>
        <!-- endbuild -->
    </body>
</html>
