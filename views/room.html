<div ng-controller="RoomCtrl">
<h1>Chatroom: {{rm.roomName}}</h1>
    <col>
        <h2>Hello {{rm.userName}}</h2>
        <h3>Messages</h3>
        <p ng-repeat="message in messages">{{message.user}}:{{message.text}}</p>
    </col>
    <col>
        <h3>Users</h3>
        <p ng-repeat="user in users">{{user}}</p>
        </col>
</div>
<div>
    <input placeholder="Your message here" data-ng-model="msg">
    <button ng-click="sendMsg()">Hey</button>
</div>
