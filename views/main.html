
<section id="login" class="box">
  <h2 data-ng-bind="lang.greeting"></h2>
  <form role="form">
    <div class="form-group">
      <input class="form-control" type="text" placeholder="{{lang.yourNick}}" data-ng-model="vm.user.nick" autofocus="autofocus" /><br />
    </div>
    <button class="btn btn-default" ng-disabled="vm.user.nick === '' || vm.user.loggedIn" ng-click="addUser()">{{lang.checkIn}}</button>
    <p class="error" data-ng-bind="vm.errorMessage" data-ng-show="vm.error"></p>
    <div ng-if="vm.user.loggedIn"><a href="/#/chat">Get to the chat rooms!</a></div>
  </form>
</section>
