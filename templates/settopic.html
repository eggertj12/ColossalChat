<form class="box">
    <h2>Set room topic</h2>
    <div class="form-group">
        <input type="text" class="form-control" ng-model="value" />
    </div>
    <button class="btn btn-primary" ng-click="$close(value)">Set topic</button>
    <button class="btn" ng-click="$dismiss('Cancelled')">Cancel</button>
</form>
